<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="dist/form.js" type="module"></script>
  </head>

  <body>
    <h1>Adicionar Novo Usuário</h1>
    <a class="btn_return" href="index.html">Voltar</a>

    <form>
      <label for="nome">Nome <span>*</span></label>
      <input type="text" id="nome" />

      <label for="sobrenome">Sobrenome <span>*</span></label>
      <input type="text" id="sobrenome" />

      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" />

      <label for="nascimento">Data de Nascimento <span>*</span></label>
      <input type="date" id="nascimento" />

      <label for="cpf">CPF <span>*</span></label>
      <input type="text" id="cpf" />

      <label for="telefone">Telefone <span>*</span></label>
      <input type="tel" id="telefone" />

      <p>Sexo<span>*</span></p>
      <label for="checks"> <input type="radio" id="M" /> Masculino</label>

      <label for="checks"> <input type="radio" id="F" /> Feminino</label>

      <p>Deseja Receber Ofertas?<span>*</span></p>
      <label for="checks">
        <input type="checkbox" id="oferta" />Sim, desejo receber ofertas.</label
      >

      <p>Interesses</p>
      <ul class="departamentos">
        <!-- <li>
          <label for="checks">
            <input type="checkbox" id="interesse-1" />Telefonia
          </label>

          <label for="checks">
            <input type="checkbox" id="interesse-2" />Informática
          </label>
        
        </li> -->
      </ul>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
